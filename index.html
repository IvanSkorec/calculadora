<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <div class="trolaso">
            <li>sos puto</li>
            <li>sos re puto</li>
        </div>
    </header>

    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="valor-anterior"></div>
                <div class="valor-actual"></div>
            </div>
            <button class="col-2">C</button>
            <button class="numero">&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col- 2numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
